<svg xmlns="http://www.w3.org/2000/svg">
  <style>
    :root {
      --bg: #f1f1f1;
      --s1: #fff;
      --txt: #1e1e1e;

      --bev: 1rem;
      --bev-larger: calc(var(--bev) - 0.02rem);
      --bev-offset: 0.1rem;
      /* tan(22.5deg) = 0.4142 */
      --bev-offset-diag: 0.4142 * var(--bev-offset);
    }

    * {
      margin: 0;
      padding: 0;
    }

    body {
      width: 100%;
      height: 100%;
      background: var(--bg);
      border-radius: 0 0 0.75rem 0.75rem;
    }
  </style>
  <foreignObject width="100%" height="100%">

    <body xmlns="http://www.w3.org/1999/xhtml">
    </body>

  </foreignObject>
</svg>